<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function study</title>
    <script>
        //기본 함수선언식 함수를 만든다고해서 실행 안됨
        //호출을 해야 실행됨
        function sayHello(){ //함수 선언문
            console.log("Hello!");
        }
        sayHello(); //호출
        let sayHello2 = function() { //익명함수 //함수표현식
            console.log("Hello2!");
        }
        sayHello2();

        let sayHello3 = ()=> {      //화살표 함수
            console.log("Hello3!");
        }
        sayHello3();
    </script>
    
    <script>
        let number=5;
        //매개변수란? 함수외부에서 사용한 변수,값등을 함수 내부로 전달하고싶을때 사용 
        //반환값 함수내부에서 사용한 변수,값등을 함수외부로 전달하고싶을때
        //매개변수x 반환값x
        function aaa(){
            console.log("aaa")
        }
        aaa()
        //매개변수x 반환값o
        function bbb(){
            return "bbb"
        }
        //bbb() //bbb가 위치된다. 반환값
        console.log(bbb());

        //매개변수o 반환값x
        let number1=5;
        let number2=3;
        function ccc(num1,num2){
            console.log(num1+num2);
        }
        ccc(number1,"hello");
        //매개변수가 있고 반환값이 있음
        function ddd(num1){
            return num1+5;
        }
        console.log(ddd(5));



        let sum =function(num1,num2){
            let num=num1+num2;
            let mul=num*5;
            return mul;
        }
        console.log(sum(3,6)); 
    </script>
</head>
<body>
    
</body>
</html>
