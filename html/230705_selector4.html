<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 4(가상 요소)</title>
    <!--::after,before->태그에 굳이 단어를 붙일필요가없음 깨끗하게 나타내기위함 ex)주문폭주물품뒤에 붙힐때-->
    <style>
        .example::after{
            content:"^^";
        }
        .example::before{
            content: "😊"; 
        }
    </style>
</head>
<body>
    <div class="example">
        바로가기
    </div>
</body>
</html>
