<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 4(가상 요소)</title>
    <style>
        .example::after{
            content:"^^";
        }
        .example::before{
            content: "😊"; 
        }
    </style>
</head>
<body>
    <div class="example">
        바로가기
    </div>
</body>
</html>
