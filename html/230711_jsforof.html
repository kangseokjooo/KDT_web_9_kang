<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of 개념</title>
</head>
<body>
    <script>
    let fruits=["apple","banana","orange","grape","aaaaaa"];
    // for(let fr of fruits){
    //     console.log(fr) //자바스크립트 한정 사용!
    // }
    //foreach는 함수의 매개변수로 함수를 받는다. 원소 인덱스 배열
    fruits.forEach(function(data){
        console.log("data:",data)
        // console.log("index:",index)
        // console.log("arr:",arr)
    })

    fruits.forEach((data,index,arr)=>{
        console.log("data:",data)
        console.log("index:",index)
        console.log("arr:",arr)
    })
    </script>
</body>
</html>
