<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header prac</title>
    <link rel="stylesheet" href="./css/230708_header_prac.css"/>
    <style>
        h4{
            text-align: center;
            background-color: pink;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>FLEX를 이용해 여러 종류의 HEADER를 만들어보자!</h1>
    <header class="hearder1">
        <span>LOGO</span>
        <ul class="menus">
            <li>MENU1</li>
            <li>MENU2</li>
            <li>MENU3</li>
        </ul>
    </header>
    <header class="hearder2">
        <span>LOGO</span>
        <ul class="menus">
            <li>MENU1</li>
            <li>MENU2</li>
            <li>MENU3</li>
        </ul>
    </header>
    <header class="hearder3">
        <span>LOGO</span>
        <ul class="menus">
            <li>MENU1</li>
            <li>MENU2</li>
            <li>MENU3</li>
        </ul>
        <span>LOGIN</span>
    </header>
    <h4>header4는 선택입니다!</h4>
    <header class="hearder4">
        <div class="menu-left">
        <span>LOGO</span>
        <ul class="menus">
            <li>MENU1</li>
            <li>MENU2</li>
            <li>MENU3</li>
        </ul>
        </div>
        <ul class="menu-right">
            <li>LOGIN</li>
            <li>SIGNUP</li>
        </ul>
    </header>
</body>
</html>
