<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function call(name){
            return new Promise((resolve, reject) => {
                setTimeout(function(){
                    console.log(name);
                    resolve(name);
                },1000)
            })
        }
        function back(){
            return new Promise((resolve, reject) => {
                setTimeout(function(){
                    console.log('back');
                    resolve('back');
                },1000)
        })
    }
        function hell(){
            return new Promise((resolve, reject) => {
                setTimeout(function(){
                    resolve('callback hell');
                },1000)
            })
        }
        call('kim').then(function(name) {
            console.log(name+'반가워')
            return back();
        }).
        then(function(txt){
            console.log(txt+'을 실행 했구나')
            return hell();
        }).
        then(function(massage){
            console.log('여기는'+" "+massage);
        })
    </script>
</body>
</html>
