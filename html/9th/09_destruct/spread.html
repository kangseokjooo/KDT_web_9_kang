<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>
<body>
    <script>
        //spread 연산자
        const a=[1,2,3];
        const b=[4,5];
        //기존 방식
        const concat=a.concat(b);
        console.log("concat:"+concat);
        const spread=[...a,...b];
        console.log("spread:"+spread);
        const person={
            name:'k',
            age:19,
        };
        const c='Hello';
        console.log([...c]);
        //rest 파라미터
        function get(a,b,...rest){
            console.log(a,b,rest);
        }
        get(10,20,30,40,50,22,33,44,55);

        //class
        class Cat{
            //생성자
            constructor(name,age){
                //속성
                this.name=name;
                this.age=age;
            }
            //메서드
            mew(){
                console.log('야옹')
            }
            eat(){
                console.log('먹이를 먹습니다')
            }
        }
        const cat1=new Cat('나비',1);
        const cat2=new Cat('냥이',2);
        
        cat1.mew();
        cat2.mew();
        cat1.eat();
        cat2.eat();
    </script>
</body>
</html>
