<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 실습</title>
</head>
<body>
    <script>
        let num=[];
        let sum=0
        let sum1=0;
        let sum2=0;
        for(let i=1;i<=100;i++){
            sum+=num.push(i);
        }
        for(let n of num){
            sum1+=n;    
        }
        num.forEach((data) => {
            sum2+=data;            
        });
        console.log("총합은:",sum);
        console.log("총합은:",sum1);
        console.log("총합은:",sum2);
    </script>
</body>
</html>
