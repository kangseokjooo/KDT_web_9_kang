<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 공부</title>
    <!--*->전체의미,태그->해당태그,#속성명->id속성,.속성명->class속성-->
    <style>
            *{
                color: white;
                background-color: gray;
            }
            span{
                background-color: red;
            }
            #fir{
                background-color: blue;
            }
            .sec{
                background-color: green;
            }
    </style>
</head>
<body>
    <h1>기본 선택자 연습해보기</h1>
    <p>기본 선택자 연습을 해보아요</p>
    <span>안녕하세요</span>
    <ol>
        <li id="fir">1</li>
        <li class="sec">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</body>
</html>
