<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <input type="text" name="id" id="id"/>
    <button onclick="submitt()">바껴라</button>
    <button onclick="btn2()">사라져라</button>
    <div id="div1"></div>
    <div></div>

    <div class="container">
    <div class="red"></div>
    <div class="orange"></div>
    <div class="red"></div>
    </div>
    <button onclick="fn3()">요소탐색</button>
    <script>
        function fn3(){
            // console.log($(".container").children().removeClass("red"))
            // console.log($(".orange").parents(".container"))
            // console.log($(".orange").prev())
            console.log($(".red").prevAll(".orange"));

        function submitt(){
            // $("#id").val("aaa");
