<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 4-1 예제</title>
    <style>
        .box::after{
            content: "빨리";
        }
        .box::before{
            content: "택시";
        }
    </style>
</head>
<body>
    <div class="box">
        여기요!
    </div>
</body>
</html>
