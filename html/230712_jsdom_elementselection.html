<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom elementslect</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
        .red {
            background-color: red;
        }
        .orange {
            background-color: orange;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="red" class="box red"></div>
    <div id="orange" class="box orange"></div>
    <div class="box yellow"></div>

    <input type="text" name="id" />

    <script>
        let redBoxId=document.getElementById("red");
        console.log(redBoxId);
        let redBoxClass=document.getElementsByClassName("box red");
        console.log(redBoxClass);
        let boxesByTag = document.getElementsByTagName("div")
        console.log(boxesByTag)

        let input = document.getElementsByName("id")
        console.log(input)

        let boxesBySelector = document.querySelector(".box")
        console.log(boxesBySelector)

        let boxesBySelectorAll = document.querySelectorAll(".box")
        console.log(boxesBySelectorAll)

        let orangeBySelectorAll = document.querySelectorAll("#orange")
        console.log(orangeBySelectorAll)
    </script>
</body>
</html>
