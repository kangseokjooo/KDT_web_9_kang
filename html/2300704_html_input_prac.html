<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <h1>설문조사</h1>
    이름<input type="text" name="이름" placeholder="이름입력"/><br/>
    이메일<input type="text" name="이메일" placeholder="email"/>
    <hr/>
    <h2>나이</h2>
    <input type="radio" name="age" value="ten" id="ten"/>
    <label for="ten">10대</label>
    <input type="radio" name="age" value="twen" id="twen"/>
    <label for="twen">20대</label>
    <input type="radio" name="age" value="tir" id="tir"/>
    <label for="tir">30대</label>
    <input type="radio" name="age" value="fo" id="fo"/>
    <label for="fo">40대</label>
    <input type="radio" name="age" value="fi" id="fi"/>
    <label for="fi">50대</label>
    <input type="radio" name="age" value="six" id="six"/>
    <label for="six">60대</label>
    <hr/>
    <h2>원하는 강의(복수응답가능)</h2>
    <input type="checkbox" name="sub" value="html" id="html"/>
    <label for="html">html</label>
    <input type="checkbox" name="sub" value="css" id="css"/>
    <label for="css">css</label>
    <input type="checkbox" name="sub" value="JS" id="JS"/>
    <label for="JS">JS</label>
    <p><textarea name="contents" cols="50" rows="30" placeholder="기타사항 작성을하세요."></textarea></p>
    <hr/>
</body>
</html>
